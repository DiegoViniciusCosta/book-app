<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Porto Seguro Carro Fácil</title>
</head>
<body>
    <div class="global">
        <form onsubmit="criaCadastro(event)" style="display:flex; flex-direction:column; width:300px;">
            <input type="text" id="nome" placeholder="nome">
            <input type="text" id="nomeMae" placeholder="nomeMae">
            <input type="date" id="data" placeholder="Data nascimento">
            <!--INPUT RADIO-->
            <label>
                <span>Feminino</span>
                <input type="radio" id="sexoFem" value="Feminino" name="sexo">
            </label>
            <label>
                <span>Masculino</span>
                <input type="radio" id="sexoMasc" value="masculino" name="sexo">
            </label>
            
            <!--/INPUT RADIO-->

            <input type="text" id="cpf" placeholder="CPF">
            <input type="text" id="rg" placeholder="RG">
            <input type="text" id="cnh" placeholder="CNH">
            <input type="text" id="estadoCivil" placeholder="Estado Civil">

            <input type="text" id="ocupacao" placeholder="Ocupacao">
            <input type="text" id="profissao" placeholder="Profissão">
            <input type="text" id="renda" placeholder="Renda">
            <input type="text" id="nomeEmpresa" placeholder="Nome da Empresa">

            <!--INPUT TELEFONE -->
            <input type="text" id="telefone" placeholder="telefone">
            <!--/INPUT TELEFONE-->
            
            <input type="email" id="email" placeholder="Email">

            <!--ENDEREÇO-->
            <input type="text" id="cep" placeholder="CEP">
            <input type="endereco" id="endereco" placeholder="Endereço">
            <input type="text" id="numero" placeholder="Número">
            <input type="text" id="complemento" placeholder="Complemento">
            <input type="text" id="bairro" placeholder="Bairro">
            <input type="text" id="cidade" placeholder="Cidade">
            <input type="text" id="estado" placeholder="Estado">
            <!--/ENDEREÇO-->

            <!--Dados do carro-->
            <select name="marcas" id="marcas">
                <option value="onix">Onix</option>
            </select>
            <select name="modelos" id="modelos">
                <option value="1.4 Altras">1.4 Altras</option>
            </select>
            <select name="versoes" id="versoes">
                <option value="versaoPa">Versão Pá</option>
            </select>
            <select name="cores" id="cores">
                <option value="vermelho">Vermelho</option>
            </select>
            <select name="marcas" id="marcas">
                <option value="marca">Marca</option>
            </select>
            
            <!--PERÍODO DE CONTRATO-->
            <input type="text" id="periodoContrato" placeholder="Período de Contrato">
            <input type="text" id="pacotekm" placeholder="Pacote de KM">
            <!--/PERÍODO DE CONTRATO-->

            <!--VALOR DA PARCELA-->
            <h2>Valor da parcela</h2>
            <!--/VALOR DA PARCELA-->

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="js/custom.js"></script>

</body>
</html>
