<header>
    <img src="logo.svg" alt="">
    <a class="bt-login" href="#">Login</a>
</header>


<div class="container-filtro-map">
   <div class="map" id="map">
   </div>

   <div class="filtros-container">
        <input class="input-filtro filtra-icone" type="checkbox" id="filtraIcone">
        <label class="filtroIcone" for="filtraIcone">
            <img src="img/filter.svg" alt="">
        </label>

        <div class="filter">
            <p>Filtrar por:</p>

            <input class="input-filtro" name="tipo-filtro" type="radio" id="leitores" checked>
            <label for="leitores">Leitores</label>

            <input class="input-filtro" name="tipo-filtro" type="radio" id="livros">
            <label for="livros">Livros</label>

            <select name="categorias" id="" class="categorias">
                <option value="">Categorias</option>
                <option value="">Infantil</option>
                <option value="">Literatura Estrangeira</option>
                <option value="">Literatura Nacional</option>
                <option value="">Psicologia</option>
                <option value="">Religião</option>
                <option value="">Teen</option>
            </select>

            <span>ou</span>

            <div class="input-area">  
                <input type="text" placeholder="Nome do livro...">
                <button type="button">OK</button>
            </div>
        </div>
    </div>

    <a href="" class="notification">
        <img src="img/alarm.svg" alt="">
    </a>

    <nav>
        <a href="#"><img src="img/menu-icon.svg" alt="Book App"></a>
        <div class="flex-area">
            <a href="#" class="cadastrar-novo-livro">Cadastrar novo livro</a>
            <a href="#">Ver meus livros</a>
        </div>
    </nav>
</div>

    <div class="area-login-cadastro se-login">
        <div class="bt-close close-login">
            <p>X</p>
        </div>
        <h2>Login</h2>

        <div class="input-area">
            <!-- <label for="email">Email</label> -->
            <input type="text" id="email" placeholder="Email">
        </div>
        <div class="input-area">
            <!-- <label for="password">password</label> -->
            <input type="password" id="password" placeholder="Senha">
        </div>

        <div class="input-area">
            <button class="bt" type="button">Entrar</button>
        </div>

        <div class="input-area">
           <a href="#" class="esqueci-minha-senha">Esqueci minha senha</a>
       </div>

        <div class="facebook-area">
            <span>ou</span>
            <div class="input-area">
                <button class="bt-face" type="button"><img src="img/facebook.svg" alt="">Entrar com facebook</button>
            </div>
            <div class="input-area">
                <button class="bt cadastrar-com-email" type="button">Cadastrar com email</button>
            </div>
        </div>

    </div>

    <div class="area-login-cadastro se-cadastrar">
        <div class="bt-close close-cadastrar">
            <p>X</p>
        </div>
        
        <h2>Cadastrar</h2>

        <div class="input-area">
            <input type="text" id="Nome" placeholder="Nome">
        </div>
        <div class="input-area">
            <input type="text" id="email" placeholder="Email">
        </div>
        <div class="input-area">
            <input type="password" id="password" placeholder="Senha">
        </div>
        <div class="input-area">
            <input type="password" id="password" placeholder="Confirmar Senha">
        </div>

        <div class="input-area">
            <button class="bt" type="button">Cadastrar</button>
        </div>
    </div>

    <div class="area-login-cadastro se-esqueci">
        <div class="bt-close close-esqueci">
            <p>X</p>
        </div>
        
        <h2>Recuperar senha</h2>

        <div class="input-area">
            <input type="text" id="recupera" placeholder="Email de cadastro">
        </div>

        <div class="input-area">
            <button class="bt" type="button" >Recuperar senha</button>
        </div>
    </div>

    <div class="area-login-cadastro se-cadastrar-livro">
        <div class="bt-close close-cadastrar-livro">
            <p>X</p>
        </div>
        
        <h2>Cadastrar livro</h2>

        <div class="input-area">
            <input type="text" placeholder="Nome do livro">
            <img src="img/search.svg" alt="">
        </div>

        <div class="input-area">
            <input type="file" accept="image/*" multiple="multiple" capture="camera" id="foto-capa">
            <label for="foto-capa">Foto da capa <img src="img/camera-icon.svg" alt=""></label>
        </div>

        <div class="input-area">
            <input type="file" accept="image/*" multiple="multiple" capture="camera" id="foto-contra">
            <label for="foto-contra">Foto da contra capa <img src="img/camera-icon.svg" alt=""></label>
        </div>

        <div class="input-area">
            <textarea name="textarea" id="textarea" placeholder="Alguma observação?"></textarea>
        </div>

         <div class="input-area">
            <button class="bt" type="button">Finalizar</button>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script src="js/custom.js">
</script>
